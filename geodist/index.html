<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Geolocation Distance</title>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>

<input class="show-distance" id="show-distance" disabled autocomplete="off" name="show-distance"><label for="show-distance">Suma kolejnych odległości</label>

<div id="main-cont">
  <div id="city-one" class="city-cont">
    <input id="one" class="input-content" placeholder="city" autocomplete="off">
    <div id="suggest-one" class="suggest">

    </div>
  </div>

  <div id="city-two" class="city-cont">
    <input id="two" class="input-content" placeholder="city" autocomplete="off">
    <div id="suggest-two" class="suggest">

    </div>
  </div>

  <div id="city-three" class="city-cont">
    <input id="three" class="input-content" placeholder="city" autocomplete="off">
    <div id="suggest-three" class="suggest">

    </div>
  </div>

  <div id="city-four" class="city-cont">
    <input id="four" class="input-content" placeholder="city" autocomplete="off">
    <div id="suggest-four" class="suggest">

    </div>
  </div>

  <div id="city-five" class="city-cont">
    <input id="five" class="input-content" placeholder="city" autocomplete="off">
    <div id="suggest-five" class="suggest">

    </div>
  </div>
  <button type="button" id="button" class="button">Znajdź trasę</button>
</div>
<h2 class="mega-head hide-dot">Pathfinder</h2>
<div class="mega-box hide-dot" id="mega-box">
  <div id="dot-one" class="dot hide-dot"></div><p id="p-one" class="p-city hide-dot"></p>
  <div id="dot-two" class="dot hide-dot"></div><p id="p-two" class="p-city hide-dot"></p>
  <div id="dot-three" class="dot hide-dot"></div><p id="p-three" class="p-city hide-dot"></p>
  <div id="dot-four" class="dot hide-dot"></div><p id="p-four" class="p-city hide-dot"></p>
  <div id="dot-five" class="dot hide-dot"></div><p id="p-five" class="p-city hide-dot"></p>
</div>


<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
